<mat-card>
  <mat-card-content>
    <div class="controls">
      <div class="left">
        <button mat-raised-button color="primary" class="margin" (click)="onNew()">New</button>
        <button mat-raised-button color="primary">All</button>
        <button mat-raised-button color="primary">Mine</button>
      </div>

      <div class="right">
        <button mat-raised-button color="primary">Filter</button>
        <input matInput type="text" placeholder="Search" 
        [(ngModel)]="search" 
        (input)="onSearchChange($event)">
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="street">
          <th mat-header-cell *matHeaderCellDef> Street </th>
          <td mat-cell *matCellDef="let element"> {{element.street}} </td>
        </ng-container>

        <ng-container matColumnDef="starOfWork">
          <th mat-header-cell *matHeaderCellDef> Start </th>
          <td mat-cell *matCellDef="let element"> {{element.starOfWork}} </td>
        </ng-container>

        <ng-container matColumnDef="endOfWork">
          <th mat-header-cell *matHeaderCellDef> End </th>
          <td mat-cell *matCellDef="let element"> {{element.endOfWork}} </td>
        </ng-container>

        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef> Notes </th>
          <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
        </ng-container>

        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef> Company </th>
          <td mat-cell *matCellDef="let element"> {{element.company}} </td>
        </ng-container>

        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> Number </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Controls </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="delete(element.id)">Delete</button>
            <button mat-raised-button color="primary" (click)="edit(element.id)">Edit</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
