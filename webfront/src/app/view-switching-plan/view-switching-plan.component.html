<mat-card>
    <mat-card-content>
        <div class="controls">

        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Street Column -->
              <ng-container matColumnDef="street">
                <th mat-header-cell *matHeaderCellDef> Street </th>
                <td mat-cell *matCellDef="let element"> {{element.street}} </td>
              </ng-container>
          
              <!-- Start of work Column -->
              <ng-container matColumnDef="startOfWork">
                <th mat-header-cell *matHeaderCellDef> Start Of Work </th>
                <td mat-cell *matCellDef="let element"> {{element.startOfWork}} </td>
              </ng-container>
          
              <!-- End of work Column -->
              <ng-container matColumnDef="endOfWork">
                <th mat-header-cell *matHeaderCellDef> End of work </th>
                <td mat-cell *matCellDef="let element"> {{element.endOfWork}} </td>
              </ng-container>
          
              <!-- Notes Column -->
              <ng-container matColumnDef="notes">
                <th mat-header-cell *matHeaderCellDef> Notes </th>
                <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
              </ng-container>

              <!-- Company Column -->
              <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef> Company </th>
                <td mat-cell *matCellDef="let element"> {{element.company}} </td>
              </ng-container>
          
                <!-- Number Column -->
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef> Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
                </ng-container>

                <!-- Create Document Column -->
                <ng-container matColumnDef="createDocument">
                    <th mat-header-cell *matHeaderCellDef> CreateDocument </th>
                    <td mat-cell *matCellDef="let element"> {{element.createDocument}} </td>
                </ng-container>
                <!-- Point Column -->
                <ng-container matColumnDef="point">
                    <th mat-header-cell *matHeaderCellDef> Point </th>
                    <td mat-cell *matCellDef="let element"> {{element.point}} </td>
                </ng-container>

                <!-- User Create Column -->
              <ng-container matColumnDef="userCreate">
                <th mat-header-cell *matHeaderCellDef> UserCreate </th>
                <td mat-cell *matCellDef="let element"> {{element.userCreate}} </td>
              </ng-container>

              <!-- Team Column -->
              <ng-container matColumnDef="team">
                <th mat-header-cell *matHeaderCellDef> Team </th>
                <td mat-cell *matCellDef="let element"> {{element.team}} </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        
    </mat-card-content>
</mat-card>
