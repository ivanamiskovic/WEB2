<mat-card>
    <mat-card-content>
        <div class="controls">
          <div class="left">
              <button mat-raised-button color="primary" class="margin">New</button>
              <button mat-raised-button color="primary">All</button>
              <button mat-raised-button color="primary">Mine</button>
          </div>

          <div class="right">
              <button mat-raised-button color="primary">Filter</button>
          </div>
      </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Name -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Last name -->
              <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef> Lastname </th>
                <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
              </ng-container>
          
              <!-- Location -->
              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
              </ng-container>
          
              <!-- Priority-->
              <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef> Priority </th>
                <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
              </ng-container>

              <!-- PhoneNumber -->
              <ng-container matColumnDef="phonenumber">
                <th mat-header-cell *matHeaderCellDef> PhoneNumber </th>
                <td mat-cell *matCellDef="let element"> {{element.phonenumber}} </td>
              </ng-container>
          
                <!-- Id -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Type -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>
               
          </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        <div class="controls">
            <div class="left">
                <button mat-raised-button color="primary">Older</button>
            </div>

            <div class="right">
                <button mat-raised-button color="primary">Newer</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
