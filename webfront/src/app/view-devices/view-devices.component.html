<mat-card>
  <mat-card-content>
    <h1>Devices</h1>
    <div class="controls">
      <div class="left">
        <button mat-raised-button color="primary" class="margin" (click)="onNew()">New</button>
      </div>

      <div class="right">
        <button mat-raised-button color="primary">Filter</button>
        <input matInput type="text" placeholder="Search" [(ngModel)]="search" (input)="onSearchChange($event)">
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="lat">
          <th mat-header-cell *matHeaderCellDef> Lat </th>
          <td mat-cell *matCellDef="let element"> {{element.lat}} </td>
        </ng-container>

        <ng-container matColumnDef="lng">
          <th mat-header-cell *matHeaderCellDef> Lng </th>
          <td mat-cell *matCellDef="let element"> {{element.lng}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Controls </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="delete(element.id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
