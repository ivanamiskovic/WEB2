<mat-card>
    <mat-card-content>
        <h1>Crews</h1>
        <div class="controls">
          <div class="left">
            <button mat-raised-button color="primary" class="margin" (click)="onNew()">New</button>
        </div>

        <div class="right">
            <button mat-raised-button color="primary">Filter</button>
            <input matInput type="text" placeholder="Search"
            [(ngModel)]="search" 
             (input)="onSearchChange($event)">
          </div>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                 <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Controls </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="primary" (click)="delete(element.id)">Delete</button>
                  <button mat-raised-button color="primary" (click)="edit(element.id)">Edit</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      (page)="handlePage($event)"
      [length]="totalSize"
      [pageIndex]="page"
      showFirstLastButtons></mat-paginator>
    </div>

    </mat-card-content>
</mat-card>
