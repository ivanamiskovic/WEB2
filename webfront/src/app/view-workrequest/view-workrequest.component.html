<mat-card>
  <mat-card-content>
    <div class="controls">
      <div class="left">
        <button mat-raised-button color="primary" class="margin" (click)="onNew()">New</button>
        <button mat-raised-button color="primary" (click)="allClick()">All</button>
        <button mat-raised-button color="primary" (click)="mineClick()">Mine</button>
      </div>

      <div class="right">
        <button mat-raised-button color="primary">Filter</button>
        <input matInput type="text" placeholder="Search" 
        [(ngModel)]="search"
        (input)="onSearchChange($event)">
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef> Start </th>
          <td mat-cell *matCellDef="let element"> {{element.start}} </td>
        </ng-container>

        <ng-container matColumnDef="end">
          <th mat-header-cell *matHeaderCellDef> End </th>
          <td mat-cell *matCellDef="let element"> {{element.end}} </td>
        </ng-container>

        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef> Note </th>
          <td mat-cell *matCellDef="let element"> {{element.note}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Controls </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="delete(element.id)">Delete</button>
            <button mat-raised-button color="primary" (click)="edit(element.id)">Edit</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      (page)="handlePage($event)"
      [length]="totalSize"
      [pageIndex]="page"
      showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
